{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a Listing</h2>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class ="form-group">
            <label for="title">Title</label>
            <input autofocus class="form-control" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input autofocus class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input autofocus class="form-control" type="number" name="price" placeholder="Price" required>
        </div>
        <div class="form-group">
            <label for="start_price">Starting Bid</label>
            <input autofocus class="form-control" type="number" name="start_price" placeholder="Starting Bid" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input autofocus class="form-control" type="text" name="category" placeholder="Category (Optional)">
        </div>
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input autofocus class="form-control" type="text" name="image_url" placeholder="Image URL (Optional)">
        </div>
        <button type="submit">Create Listing</button>
    </form>
{% endblock %}
